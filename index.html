<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <div class="topnav" id="myTopnav">
            <a href="http://carlos-calculadora.bitballoon.com/" class="active">Calculadora</a>
            <a href="http://carlos-jogo-da-velha.bitballoon.com/">Jogo da Velha</a>
            <a href="http://carlos-jogo-da-forca.bitballoon.com/">Jogo da Forca</a>
            <a href="http://carlos-calculadora.bitballoon.com/regras.html">Regras</a>
            <a href="javascript:void(0);" class="icon" onclick="menu()">
                    <img src="imenu.png" class="imenu" />
                </a>
    </div>



    <div class="container">
 <form id="form">
        <div class="row">
            <div class="col-25">
                <label for="lname">Capital inicial</label>
            </div>
            <div class="col-75">
                <input type="number" min="0"  step=".1" required id="c" />
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="lname">Taxa de juros</label>
            </div>
            <div class="col-75">
                <input type="number" min="0" max="100" step=".1" required id="juros" />
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">Quantidade de meses</label>
            </div>
            <div class="col-75">
                <input type="number" min="0" max="24" step=".1" required id="qtdmeses" />
            </div>
        </div>


        <div class="row text-center">
            <input type="submit" value="Calcular" id="calcular" class="btn " />
        </div>
    </form>
    </div>

    <div class="container" id="relatorio" hidden>

        <div class="row">
            <h1 id="valortotal"></h1>
            <h2 id="parcela"></h1>
            <h2 id="rendimento"></h1>
        </div>
    </div>


</body>

</html>
